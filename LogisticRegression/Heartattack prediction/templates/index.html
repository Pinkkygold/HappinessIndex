<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Heart Attack Risk Predictor</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>❤️ Heart Attack Risk Predictor</h1>
    <p>Enter your age to estimate your risk level</p>

    <form action="{{ url_for('predict') }}" method="POST">
      <input type="number" step="any" name="age" placeholder="Enter Age" required>
      <button type="submit">Predict</button>
    </form>

    {% if result %}
      <div class="result" style="color: {{ color }};">
        <h2>{{ result }}</h2>
      </div>
    {% endif %}
  </div>
</body>
</html>
